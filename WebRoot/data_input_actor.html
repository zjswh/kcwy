<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <base href="<%=basePath%>">
    
    <meta charset="utf-8">
    <title>数据输入--传承人录入</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> 
    <script src="js/jquery.js"></script>
    <link rel='icon' href='css/img/favicon.ico' type='image/ico' />
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/manage_admin.css">
    <link rel="stylesheet" href="css/data_input.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/common.js"></script>
    <script src="js/manage_admin.js"></script>
    <script src="js/data_input.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
	<!--
	<link rel="stylesheet" type="text/css" href="styles.css">
	-->

  </head>
  
  <body>
     <div class="body">
       
        <div class="rightSide">
            <div class="container-fluid">
                <div class="row  header">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 title" >
                        <span>传承人录入</span>
                    </div>
                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5"></div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 person">
                        <div class="avatar">
                            <img src="images/default.png">
                        </div>
                        <span class="name">
                            <a href="#" class="login">zjswh</a>
                            <a href="#" class="no_login">未登录</a>
                            <ul class="name_list">
                                <li class="pic">修改头像</li>
                                <li class="quit">退出</li>
                            </ul>
                        </span>
                        <img src="images/name_show.png">
                        
                    </div>
                </div>
                <hr>
                <div class="row center">
                    <table class="table actor">
                      
                        <tbody>
                            <tr class="active">
                                <td>姓名</td>
                                <td colspan="2"><input type="text"></td>
                                <td rowspan="3" class="pic_box">
                                    <div class="pic_div">
                                        <img src="">
                                    </div>
                                    <input type="file" class="pic_box_file" onchange="Preview(this.value)">
                                    <input type="button" name="btn" class="pic_box_button" value="浏览"/>
                                </td>
                            </tr>
                            <tr class="warning">
                                <td>籍贯</td>
                                <td colspan="2"><input type="text"></td>
                            </tr>
                            <tr class="info">
                                <td>简介</td>
                                <td colspan="2"><textarea cols="50" rows="8"></textarea></td>
                            </tr>
                            <tr class="success"> 
                                <td>所获成就</td>
                                <td colspan="3" class="succ"><input type="text"><input type="text"><input type="text"><span title="添加">+</span></td>
                            </tr>
                            
                            <tr class="success">
                                <td>其他图片</td>
                                <td  colspan="3" class="other_pic">
                                    <input type="file" name="file" class="pic_file" value="浏览"/>
                                    <input type="file" name="file" class="pic_file" value="浏览"/>
                                    <input type="file" name="file" class="pic_file" value="浏览"/>
                                    <span title="添加">+</span>
                                </td>
                            </tr>
                            <tr class="success">
                                <td colspan="4"><button class="btn btn-warning btn_submit">提交</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row  footer" style="padding:0">
                    <p>
                        風韻處州
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    
    <div id="change_box">
        <p class="pic_title">选择图片
           <span title="关闭" id="close">X</span>
        </p>
        <div id="pic_container">
          <img src="images/default.png">
        </div>
        <div id="pic_form">
          <form id="content_form">
              <input type="hidden" name="textfiled" id="textfiled" />
              <input type="button" name="btn" class="button" value="浏览" id="btn" />
              <input type="file" name="file" class="file"  value="浏览"/>
              <input type="submit" value="上传" class="button" id="submit" />
         </form>
        </div>
    </div>
  </body>
</html>
