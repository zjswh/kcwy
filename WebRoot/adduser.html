<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>注册</title>
<link rel="stylesheet" href="css/register.css" />
<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/register.js"></script>
<script type="text/javascript" src="js/jquery.form.js"></script>
<script type="text/javascript" src="js/jquery.validate.js"></script>
<script type="text/javascript" src="js/jquery-ui.js"></script>
</head>
<body>
<div class="head">
	<div class="logo">
		<img src="images/logo.png" />
		<span>注册帐号</span>
	</div>
	<span>已有账号,<a href="login.html">直接登录</a></span>
</div>
<div class="reg_box">
	<form action="adduser.html" class="reg" >
		<p>
		   <span class="star">*</span>
		   <label for="user">账&nbsp;号：</label>
		   <input type="text" name="user_id" class="text"  id="user_id"/>
		   <span> </span>
	   </p> 
	   <p>
		   <span class="star">*</span>
		   <label for="user" >用户名：</label>
		   <input type="text" name="username" class="text"  id="username"/>
		   <span> </span>
	   </p> 
	   <p>
	   	   <span class="star">*</span>
		   <label for="pass">密&nbsp;码：</label>
		   <input type="txt" name="password" class="text"  id="password" placeholder="不得少于6位"/>
		   <span> </span>
	   </p>
	   <p>
	   	   <span class="star">*</span>	   
		   <label for="email">邮&nbsp;箱：</label>
		   <input type="text" name="email" class="text"  id="email" />
		   <span> </span>
	   </p> 
	   <p>
	   	   <span class="star">*</span>	   
		   <label for="nickname">姓&nbsp;名：</label>
		   <input type="text" name="name" class="text"  id="name" />
		   <span> </span>
	   </p>
	   <p>
	   	   <span class="star">*</span>	   
		   <label for="IDnum">身份证：</label>
		   <input type="text" name="idcard" class="text"  id="idcard" />
		   <span> </span>
	   </p>
	
	   <p>
	   	   <span class="star">*</span>	   
		   <label for="QQnum">QQ&nbsp;号：</label>
		   <input type="text" name="qq" class="text"  id="qq" />
		   <span> </span>
	   </p>
	   <p>
	   	   <span class="star">*</span>	   
		   <label for="tel">电&nbsp;话：</label>
		   <input type="text" name="phone" class="text"  id="tel" />
		   <span> </span>
	   </p>
	   <p>
	   	   <span class="star"> </span>	
		   <label for="address">地&nbsp;址：</label>
		   <input type="text" name="address" class="text"  id="address" />
		   <span> </span>
	   </p>  
	   <p>
	   	  <input type="submit" class="btn" value="点击完成注册">
	   </p>
	</form>	
</div>
</body>
</html>
