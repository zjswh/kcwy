<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <base href="<%=basePath%>">
    
    <meta charset="utf-8">
    <title>数据处理--数据修改</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> 
    <script src="js/jquery.js"></script>
    <link rel='icon' href='css/img/favicon.ico' type='image/ico' />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/manage_admin.css">
    <link rel="stylesheet" href="css/data_change.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    
    <script src="js/common.js"></script>
    <script src="js/manage_admin.js"></script>
    <script src="js/data_change.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
	<!--
	<link rel="stylesheet" type="text/css" href="styles.css">
	-->

  </head>
  
  <body>
    <div class="body">
        <div class="rightSide">
            <div class="container-fluid">
                <div class="row  header">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 title" >
                        <span>数据修改</span>
                    </div>
                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5"></div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 person">
                        <div class="avatar">
                            <img src="images/default.png">
                        </div>
                        <span class="name">
                            <a href="" class="login">zjswh</a>
                            <a href="" class="no_login">未登录</a>
                            <ul class="name_list">
                                <li class="pic">修改头像</li>
                                <li class="quit">退出</li>
                            </ul>
                        </span>
                        <img src="images/name_show.png">
                        
                    </div>
                </div>
                <hr>
                <div class="row center">
                    <label>输入你要查找的项目名称：<input type="text"></label>
                    <button class="btn btn-confirm">确定</button>
                    <div class="dropdown" id="dropdown_project">
                        <button class="btn btn_choose" data-toggle="dropdown" data-target="#dropdown_project">
                                <span class="project_title">选择详细的条目</span>
                                <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="javascript:void(0)">项目名称</a></li>
                            <li><a href="javascript:void(0)">项目介绍</a></li>
                            <li><a href="javascript:void(0)">项目发展</a></li>
                            <li><a href="javascript:void(0)">项目前景</a></li>
                            <li><a href="javascript:void(0)">封面图片</a></li>
                            <li><a href="javascript:void(0)">其他图片</a></li>
                        </ul>
                    </div> 
                    <table class="table">
                        <thead>
                            <tr class="active">
                                <td one>条目</td>
                                <td colspan="2">内容</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="accept_title one"></td>
                                <td class="accept_content pic_box" contentEditable='false' colspan="2">
                                    
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="btn btn_change" style="float:right;">确认修改</button>
                </div>
                <div class="row center">
                    <label>输入你要查找的单位名称：<input type="text"></label>
                    <button class="btn btn-confirm">确定</button>
                    <div class="dropdown" id="dropdown_unit">
                        <button class="btn btn_choose" data-toggle="dropdown" data-target="#dropdown_unit">
                                <span class="project_title">选择详细的条目</span>
                                <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="javascript:void(0)">单位图片</a></li>
                            <li><a href="javascript:void(0)">单位名称</a></li>
                            <li><a href="javascript:void(0)">所属地</a></li>
                            <li><a href="javascript:void(0)">单位简介</a></li>
                            <li><a href="javascript:void(0)">所获成就</a></li>
                            <li><a href="javascript:void(0)">其他图片</a></li>
                        </ul>
                    </div> 
                    <table class="table">
                        <thead>
                            <tr class="active">
                                <td one>条目</td>
                                <td colspan="2">内容</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="accept_title one"></td>
                                <td class="accept_content pic_box" contentEditable='false' colspan="2">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="btn btn_change" style="float:right;">确认修改</button>
                </div>
                <div class="row center" style="min-height:200px">
                    <label>输入你要查找的传承人名称：<input type="text"></label>
                    <button class="btn btn-confirm">确定</button>
                    <div class="dropdown" id="dropdown_actor">
                        <button class="btn btn_choose" data-toggle="dropdown" data-target="#dropdown_actor">
                                <span class="project_title">选择详细的条目</span>
                                <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="javascript:void(0)">头像</a></li>
                            <li><a href="javascript:void(0)">姓名</a></li>
                            <li><a href="javascript:void(0)">籍贯</a></li>
                            <li><a href="javascript:void(0)">简介</a></li>
                            <li><a href="javascript:void(0)">所获成就</a></li>
                            <li><a href="javascript:void(0)">其他图片</a></li>
                        </ul>
                    </div> 
                    <table class="table">
                        <thead>
                            <tr class="active">
                                <td one>条目</td>
                                <td colspan="2">内容</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="accept_title one"></td>
                                <td class="accept_content pic_box" contentEditable='false' colspan="2">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="btn btn_change" style="float:right;">确认修改</button>
                </div>
                
                <div class="row  footer" style="padding:0">
                    <p>
                        風韻處州
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    
    <div id="change_box">
        <p class="pic_title">选择图片
           <span title="关闭" id="close">X</span>
        </p>
        <div id="pic_container">
          <img src="images/default.png">
        </div>
        <div id="pic_form">
          <form id="content_form">
              <input type="hidden" name="textfiled" id="textfiled" />
              <input type="button" name="btn" class="button" value="浏览" id="btn" />
              <input type="file" name="file" class="file"  value="浏览"/>
              <input type="submit" value="上传" class="button" id="submit" />
         </form>
        </div>
    </div>

</body>
</html>
</html>
