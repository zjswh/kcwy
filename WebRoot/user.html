<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head lang="en">
    <base href="<%=basePath%>">
    <meta charset="utf-8">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
	<!--
	<link rel="stylesheet" type="text/css" href="styles.css">
	--> 
    <title>后台管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery.js"></script>
	<link rel='icon' href='css/img/favicon.ico' type='image/ico' />
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/admin.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="js/admin.js"></script>
	<script src="js/common.js"></script>
	<script src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
  </head>
   
  <body>

   <form action="login.html"></form>
    <div class="body">
		<div class="rightSide">
			<div class="container-fluid">
				<div class="row  header">
					<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 title" >
						<img src="images/title.png">
					</div>
					<div class="col-lg-7 col-md-7 col-sm-7 col-xs-7"></div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 person">
						<div class="avatar">
							<img src="images/default.png">
						</div>
						<span class="name">
							<a href="#" class="login"></a>
							<a href="#" class="no_login">未登录</a>
							<ul class="name_list">
								<li class="pic">修改头像</li>
								<li class="quit">退出</li>
							</ul>
						</span>
						<img src="images/name_show.png">
						
					</div>
				</div>
				<div class="row center">
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 title btn_mess">
					    <img src="images/t_logo.png" alt="">
						基本资料
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 title ">
						<img src="images/t_logo.png" alt="">
						<a href="modifyUser.html">修改资料</a>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 title">
						<img src="images/t_logo.png" alt="">
						<a href="useradd.html">上传资料</a>
					</div>
				</div>
				<div class="row">
						<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
						<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 form">
	                        <img src="images/book.png">
							<div class="mess">
								<p>
									<label>用户名：</label>
									<span><%=c.getUsername() %></span>
									<label>邮&nbsp;&nbsp; 箱：</label>
									<span><%=c.getEmail() %></span>
								</p>
								<p>
									<label>姓&nbsp;&nbsp; 名：</label>
									<span><%=c.getName() %></span>
									<label>性&nbsp;&nbsp; 别：</label>
									<span><%=c.getSex() %></span>
								</p>
								<p>
									<label>身份证：</label>
									<span><%=c.getIdcard() %></span>
									<label>生&nbsp;&nbsp; 日：</label>
									<span><%=c.getJoindate() %></span>
								</p>
								<p>
									<label>QQ&nbsp;号：</label>
									<span><%=c.getQq() %></span>
									<label>电&nbsp;&nbsp; 话：</label>
									<span><%=c.getPhone() %></span>
								</p>
								<p>
									<label>地&nbsp;&nbsp; 址：</label>
									<span><%=c.getAddress() %></span>
								</p>
								<p>
									<label class="intro">个人简介：</label>
									<span></span>
								</p>
							</div>
							<div class="mess_change">
								<form class="message">
									<p>
										<label>账&nbsp;&nbsp; 号：</label>
										<input type="text"  id="user" value="<%=c.getUser_id() %>"/>
										<label>邮&nbsp;&nbsp; 箱：</label>
										<input type="text"  id="email" value="<%=c.getEmail() %>"/>
									</p>
									<p>
										<label>姓&nbsp;&nbsp; 名：</label>
										<input type="text"  id="nickname" value="<%=c.getName() %>"/>
										<label>性&nbsp;&nbsp; 别：</label>
										<input type="radio"  name="sex" id="male" value="男" checked><label for="male">男</label></input>
										<input type="radio"  name="sex" id="female" value="女"><label for="female">女</label></input>
									</p>
									<p>
										<label>身份证：</label>
										<input type="text"  id="IDnum" value="<%=c.getIdcard() %>" />
										<label>生&nbsp;&nbsp; 日：</label>
										<input type="text"  id="birthday" value="<%=c.getJoindate() %>"/>
									</p>
									<p>
										<label>QQ&nbsp;号：</label>
										<input type="text"  id="QQnum" value="<%=c.getQq() %>" />
										<label>电&nbsp;&nbsp; 话：</label>
										<input type="text"  id="tel" value="<%=c.getPhone() %>"/>
									</p>
									<p>
										<label>地&nbsp;&nbsp; 址：</label>
										<input type="text"  id="address" value="<%=c.getAddress() %>"/>
									</p>
									<p>
										<label>简&nbsp;&nbsp; 介：</label>
										<input type="text"  id="intro"/>
									</p>
									<p>
										<button type="submit" class="submit">保存</button>	
									</p>
									
								</form>
							</div>
						</div>
						<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
				</div>
				<!-- <div class="row other_mess">
					<div class="favor">我的收藏</div>
				</div> -->
			</div>
		</div>
	</div>

		
	<div id="change_box">
	    <p class="pic_title">选择图片
	       <span title="关闭" id="close">X</span>
	    </p>
	    <div id="pic_container">
	      <img src="images/default.png">
	    </div>
	    <div id="pic_form">
	      <form id="content_form">
	          <input type="hidden" name="textfiled" id="textfiled" />
	          <input type="button" name="btn" class="button" value="浏览" id="btn" />
	          <input type="file" name="file" class="file"  value="浏览"/>
	          <input type="submit" value="上传" class="button" id="submit" />
	     </form>
	    </div>
	</div>
  </body>
</html>
