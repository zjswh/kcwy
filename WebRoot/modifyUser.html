  <body>
  
   <form action="modify.html" method="post">
    <div class="body">
		<div class="rightSide">
			<div class="container-fluid">
				<div class="row  header">
					<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 title" >
						<img src="images/title.png">
					</div>
					<div class="col-lg-7 col-md-7 col-sm-7 col-xs-7"></div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 person">
						<div class="avatar">
							<img src="images/default.png">
						</div>
						<span class="name">
							<a href="#" class="login"></a>
							<a href="#" class="no_login">未登录</a>
							<ul class="name_list">
								<li class="pic">修改头像</li>
								<li class="quit">退出</li>
							</ul>
						</span>
						<img src="images/name_show.png">
						
					</div>
				</div>
				<div class="row center">
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 title ">
					    <img src="images/t_logo.png" alt="">
						<a href="user.html">基本资料</a>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 title ">
						<img src="images/t_logo.png" alt="">
						修改资料
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 title">
						<img src="images/t_logo.png" alt="">
						上传资料
					</div>
				</div>
				<div class="row">
							<div class="mess_change">
								<form class="message">
									<p>
										<label>用户名：</label>
										<input type="text"  name="username" value="<%=c.getUsername() %>"/>
										<label>密&nbsp;&nbsp; 码：</label>
										<input type="text"  name="password" value=""/>
									</p>
									<p>
										<label>账&nbsp;&nbsp; 号：</label>
										<input type="text"  name="user_id" value=""/>
										<label>邮&nbsp;&nbsp; 箱：</label>
										<input type="text"  name="email" value=""/>
									</p>
									<p>
										<label>姓&nbsp;&nbsp; 名：</label>
										<input type="text"  name="name" value=""/>
										<label>性&nbsp;&nbsp; 别：</label>
										<input type="text"  name="sex" value="" />
									</p>
									<p>
										<label>身份证：</label>
										<input type="text"  name="idcard" value="" />
										<label>生&nbsp;&nbsp; 日：</label>
										<input type="text"  name="joindate" value=""/>
									</p>
									<p>
										<label>QQ&nbsp;号：</label>
										<input type="text"  name="qq" value="" />
										<label>电&nbsp;&nbsp; 话：</label>
										<input type="text"  name="phone" value=""/>
									</p>
									<p>
										<label>地&nbsp;&nbsp; 址：</label>
										<input type="text"  name="address" value=""/>
										<label>简&nbsp;&nbsp; 介：</label>
										<input type="text"  name="intro"/>
									</p>
									<p>
										<button type="submit" class="submit">保存</button>	
									</p>
									
								</form>
							</div>
						<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
				</div>
				<!-- <div class="row other_mess">
					<div class="favor">我的收藏</div>
				</div> -->
			</div>
		</div>
	</div>

		
	<div id="change_box">
	    <p class="pic_title">选择图片
	       <span title="关闭" id="close">X</span>
	    </p>
	    <div id="pic_container">
	      <img src="images/default.png">
	    </div>
	    <div id="pic_form">
	      <form id="content_form">
	          <input type="hidden" name="textfiled" id="textfiled" />
	          <input type="button" name="btn" class="button" value="浏览" id="btn" />
	          <input type="file" name="file" class="file"  value="浏览"/>
	          <input type="submit" value="上传" class="button" id="submit" />
	     </form>
	    </div>
	</div>
